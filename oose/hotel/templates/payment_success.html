<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title>List of entries</title>
	<style type="text/css">
		a{
			text-decoration: none;
			color: #a12343;
		}

		td{
			color: #a12343;
		}
	</style>

</head>
<body>
<form action="{% url 'hotel:review' %}" method="POST">
{% csrf_token %}

	
	 <nav class="navbar navbar-default navbar-light bg-dark navbar-fixed-top">
  <div class="container" style="padding-left: 25%">
    <font color="white"><h2 >The Rennaisance Restaurant</h2></font>
  </div><br>
</nav>


<div class="progress">
  <div class="progress-bar bg-warning" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
</div>
    <br>
    <p align="center">
        <input type="hidden" value="{{ order_id }}" name="orderid">Order Id:<b>
        {{ order_id }}</b><br>
        <p align="center">Your <b>{{ current_points }} points</b> has been added to you old tally!</p>
        <p align="center">Total points for mobile number {{ mobile_no }} is <b>{{ total_points }}</b></p>
        <br>
        <p align="center">
         <button  type="submit" class="btn btn-dark" name="review" value="Write about my experience!">Write about my experience!</button>
       </p>
    </p>
</div>
</form>

<center>
    <br>
    <button class="btn btn-dark"  onclick="location.href = '{% url 'hotel:index' %}';">Click to return home!</button>
</center>

</body>
</html>
